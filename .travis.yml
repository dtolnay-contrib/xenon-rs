language: rust
sudo: required
dist: trusty

addons:
  apt:
    packages:
      - libssl-dev

before_cache:
  - cargo install cargo-tarpaulin

cache: cargo

install:
  - ./scripts/install-protoc.sh

script:
  - cargo clean
  - cargo build
  - docker-compose up -d
  - cargo test

after_success:
  - cargo tarpaulin --exclude-files src/proto/* --exclude-files tests/* --ciserver travis-ci --coveralls $TRAVIS_JOB_ID